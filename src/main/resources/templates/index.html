<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Citizen plan</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-5">
		<h1>Report application</h1>
	</div>

	<div class="container">
		<form th:action="@{/filter-data}" th:object="${search}" method="post">
			<table>
				<tr>
					<td>
						<select class="form-control" th:field="*{planName}">
							<option value="">-Plan Names-</option>
							<option th:each="name :${planNames}" th:value="${name}" th:text="${name}">
							</option>

						</select>
					</td>
					<td>
						<select class="form-control" th:field="*{planStatus}">
							<option value="">-Plan Status-</option>
							<option th:each="status : ${planStatus}" th:value="${status}" th:text="${status}"></option>
						</select>
					</td>
					<td>
						<select class="form-control" th:field="*{gender}">
							<option value="">-Gender-</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
					</td>
					<td>
						<input type="date" class="form-control" th:field="*{planStartDate}" />
					</td>
					<td>
						<input type="date" class="form-control" th:field="*{planEndDate}" />
					</td>
					<td>
						<button value="submit" class="btn btn-primary ">Search</button>
					</td>
				</tr>
			</table>

		</form>
	</div>

	<div class="container mt-5">
		<h3>View Data</h3>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Gender</th>
					<th>Plan Name</th>
					<th>Plan Status</th>
					<th>SSN</th>
					<th>Phone</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cs : ${citizens}">
					<td th:text="${cs.citizenId}"></td>
					<td th:text="${cs.name}"></td>
					<td th:text="${cs.gender}"></td>
					<td th:text="${cs.planName}"></td>
					<td th:text="${cs.planStatus}"></td>
					<td th:text="${cs.ssn}"></td>
					<td th:text="${cs.phno}"></td>
				</tr>

				<div th:if="${citizens == null or citizens.isEmpty()}">
					<tr>
						<td colspan="7" align="center" class="text-danger">No records found</td>
					</tr>
				</div>
			</tbody>
		</table>

	</div>

	<div class="container text-center">
		<a th:href="@{/excel}" class="btn btn-primary"><i class="bi bi-file-earmark-excel-fill"></i></a>
		<a th:href="@{/pdf}" class="btn btn-success"><i class="bi bi-file-earmark-pdf-fill"></i></a>
		
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
